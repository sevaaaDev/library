<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>Library</h1></header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read status</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <button type="button">Submit Book</button>
    <dialog open>
      <form>
        <h2>Submit Book</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages">
        <fieldset>
          <legend>Read status</legend>
          <label for="read">Finished</label>
          <input type="radio" name="read" id="read" value="finished">
          <label for="read">Not finished</label>
          <input type="radio" name="read" id="read" value="not-finished">
        </fieldset>
        <button>Submit</button>
      </form>
    </dialog>
  </main>
</body>
</html>
