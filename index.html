<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read status</th>
            <th>Change read status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <button type="button" id="show-dialog">Submit Book</button>
      <dialog>
        <form>
          <h2>Submit Book</h2>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
          <label for="pages">Number of pages</label>
          <input type="number" name="pages" id="pages" required />
          <fieldset>
            <legend>Read status</legend>
            <label for="finished">
              <input
                type="radio"
                name="read"
                id="finished"
                value="Read"
              />Finished
            </label>
            <label for="not-finished">
              <input
                type="radio"
                name="read"
                id="not-finished"
                value="Not Read"
                checked
              />Not finished
            </label>
          </fieldset>
          <button type="submit" id="close-dialog" formmethod="dialog">
            Submit
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
